<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>ChitChat-BuddyList</title>
		<style> @import url("../css/bottom.css"); </style>
		<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
		<script type="text/javascript" src="../js/cookie.js"></script>
		<script type="text/javascript" src="../js/loadPic.js"></script>
		<style>
			.weui-cells__title{
				font-size: 1.35rem;
			}
			#portrait{
				position: relative;
				right: -80%;
			}
			.button{
				font-size: 1.2rem;
				position: fixed;
				right: 5%;
			}
		</style>
	</head>
	<body>
	<div id="app">
		

		<div class="weui-cells__title">
			新的朋友
			<a href="javascript:" class="button" @click="cancel">取消</a>
		</div>
		<div class="weui-cells__title">  </div>

        <div class="weui-cells">
            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:" @click="showDialog2">
                <div class="weui-cell__hd">
					<img src="../img/chat/chat_show.png" alt="" style="width: 40px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>联系人名称</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
		</div>
	
		<div id="dialogs">
			<!--BEGIN dialog2-->
			<div class="js_dialog" id="iosDialog2" v-show="Dialog2">
				<div class="weui-mask" @click='close'></div>
				<div id="js_dialog_2" class="weui-half-screen-dialog">
					<div class="weui-half-screen-dialog__hd">
					  <div class="weui-half-screen-dialog__hd__side">
						<button style="display: none;" class="weui-icon-btn">返回<i class="weui-icon-back-arrow-thin"></i></button>
						<button class="weui-icon-btn" @click='close'>关闭<i class="weui-icon-close-thin"></i></button>
					  </div>
					  <div class="weui-half-screen-dialog__hd__main">
						<strong class="weui-half-screen-dialog__title">新的朋友</strong>
					  </div>
					</div>
					<div class="weui-half-screen-dialog__bd">
					  <p class="weui-half-screen-dialog__desc">
						联系人名称：
					  </p>
					  <p class="weui-half-screen-dialog__tips">
						这个人很懒，没有留下留言哦。
					  </p>
					</div>
					<div class="weui-half-screen-dialog__ft">
						<a href="javascript:" class="weui-btn weui-btn_default" @click="close">拒绝</a>
						<a href="javascript:" class="weui-btn weui-btn_primary" @click="accept">同意</a>
					</div>
				</div>
			</div>
			<!--END dialog2-->

			<!--BEGIN toast-->
			<div id="toast" v-show="Toast">
				<div class="weui-mask_transparent"></div>
				<div class="weui-toast">
					<i class="weui-icon-success-no-circle weui-icon_toast"></i>
					<p class="weui-toast__content">已完成</p>
				</div>
			</div>
			<!--end toast-->
		</div>
		
		

		<div class="bottom_bar">
			<div class="bottom_bar1" v-bind:class="{whiten:ifBottom1}" @click="isBottomShow1">
				<img class="bottom_icon" src="../img/icon/message.png">
			</div>
			<div class="bottom_bar2" v-bind:class="{whiten:ifBottom2}" @click="isBottomShow2" >
				<img class="bottom_icon" src="../img/icon/mailList.png">
			</div>
			<div class="bottom_bar3" v-bind:class="{whiten:ifBottom3}" @click="isBottomShow3" >
				<img class="bottom_icon" src="../img/icon/mine.png">
			</div>
		</div>
	</div>	
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				ifBottom1:false,
				ifBottom2:true,
				ifBottom3:false,
				Dialog2:false,
				Toast:false,
			},
			methods:{
				isBottomShow1:function(){
					window.location.href='./message.html';
				},
				isBottomShow2:function(){
					this.ifBottom1=false;
					this.ifBottom2=true;
					this.ifBottom3=false;
				},
				isBottomShow3:function(){
					window.location.href='./me.html';
				},
				switchRobot:function(){
					window.location.href='./robot.html';
				},
				switchNewFriend:function(){
					window.location.href='./newfriend.html';
				},
				toFriends: function(uid) {
					localStorage.setItem("nf") = uid;
					window.location.href = './friend.html';
				},
				toChatroom: function(uid) {
					localStorage.setItem("nr") = uid;
					window.location.href = './chatroom.html';
				},
				cancel: function() {
					window.location.href = './list.html';
				},
				showDialog2: function(){
					this.Dialog2 = true;
				},
				close: function(){
					this.Dialog2 = false;
				},
				accept: function(){
					this.Dialog2 = false;
					this.Toast = true;
					let _this = this;
					setTimeout(function () {
                		_this.Toast = false;
            		}, 1000);
				}
			}
		});
		</script>
		
	
	</body>
</html>
