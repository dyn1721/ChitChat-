<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>ChitChat-SearchBuddy</title>
		<style> @import url("../css/bottom.css"); </style>
		<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
		<script type="text/javascript" src="../js/cookie.js"></script>
		<script type="text/javascript" src="../js/loadPic.js"></script>
		<style>
			.weui-cells__title{
				font-size: 1.35rem;
			}
			#portrait{
				position: relative;
				right: -80%;
			}
			.button{
				font-size: 1.2rem;
				position: fixed;
				right: 5%;
			}
		</style>
	</head>
	<body>
	<div id="app">
		

		<div class="weui-cells__title">
			检索朋友
			<a href="javascript:" class="button" @click="cancel">取消</a>
		</div>
		<div class="weui-cells__title">  </div>

        <!--<a href="javascript:" class="weui-btn weui-btn_primary">点击展现searchBar</a>-->
        <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required/>
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
        </div>
        <div class="weui-cells searchbar-result" id="searchResult">
            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:" @click="showDialog2">
                <div class="weui-cell__hd">
					<img src="../img/chat/chat_show.png" alt="" style="width: 40px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>联系人名称</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:" @click="showDialog2">
                <div class="weui-cell__hd">
					<img src="../img/chat/chat_show.png" alt="" style="width: 40px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>联系人名称</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:" @click="showDialog2">
                <div class="weui-cell__hd">
					<img src="../img/chat/chat_show.png" alt="" style="width: 40px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>联系人名称</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:" @click="showDialog2">
                <div class="weui-cell__hd">
					<img src="../img/chat/chat_show.png" alt="" style="width: 40px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>联系人名称</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
        </div>



        <div class="weui-cells">
            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:" @click="showDialog2">
                <div class="weui-cell__hd">
					<img src="../img/chat/chat_show.png" alt="" style="width: 40px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>联系人名称</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
		</div>
	
		<div id="dialogs">
			<!--BEGIN dialog2-->
			<div class="js_dialog" id="iosDialog2" v-show="Dialog2">
				<div class="weui-mask" @click='close'></div>
				<div id="js_dialog_2" class="weui-half-screen-dialog">
					<div class="weui-half-screen-dialog__hd">
					  <div class="weui-half-screen-dialog__hd__side">
						<button style="display: none;" class="weui-icon-btn">返回<i class="weui-icon-back-arrow-thin"></i></button>
						<button class="weui-icon-btn" @click='close'>关闭<i class="weui-icon-close-thin"></i></button>
					  </div>
					  <div class="weui-half-screen-dialog__hd__main">
						<strong class="weui-half-screen-dialog__title">新的朋友</strong>
					  </div>
					</div>
					<div class="weui-half-screen-dialog__bd">
					  <p class="weui-half-screen-dialog__desc">
						联系人名称：
					  </p>
					  <p class="weui-half-screen-dialog__tips">
						这个人很懒，没有留下留言哦。
					  </p>
					</div>
					<div class="weui-half-screen-dialog__ft">
						<a href="javascript:" class="weui-btn weui-btn_default" @click="close">拒绝</a>
						<a href="javascript:" class="weui-btn weui-btn_primary" @click="accept">同意</a>
					</div>
				</div>
			</div>
			<!--END dialog2-->

			<!--BEGIN toast-->
			<div id="toast" v-show="Toast">
				<div class="weui-mask_transparent"></div>
				<div class="weui-toast">
					<i class="weui-icon-success-no-circle weui-icon_toast"></i>
					<p class="weui-toast__content">已添加</p>
				</div>
			</div>
			<!--end toast-->
		</div>
		
	</div>	
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				Dialog2:false,
				Toast:false,
			},
			methods:{
				cancel: function() {
					window.location.href = './list.html';
				},
				showDialog2: function(){
					window.location.href = './idCard.html';
				},
				close: function(){
					this.Dialog2 = false;
				},
				accept: function(){
					this.Dialog2 = false;
					this.Toast = true;
					let _this = this;
					setTimeout(function () {
                		_this.Toast = false;
            		}, 1000);
				}
			}
		});
		</script>
		
	
	</body>
</html>
