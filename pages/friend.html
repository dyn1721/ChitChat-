		<style>
			pre{
				white-space:pre-wrap;
				white-space:-moz-pre-wrap;
				white-space:-pre-wrap;
				white-space:-o-pre-wrap;
				word-wrap:break-word;
			}
			[v-cloak] {
			    display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<div id="container">
				<div class="header">
					<div class="return" @click="switchHtml"> <img src="../img/chat/chat_return.png" alt="" style="width: 60%; height: 50%;" />
					</div>
					<div class="roomname">
						<div style="display: table-cell; vertical-align: middle; overflow: hidden;"> {{friendname}} </div>
					</div>
					<div class="show" @click=""> <img src="../img/chat/chat_show.png" alt="" style="width: 80%;" /> </div>
				</div>
				<ul class="content">
					<!-- <div class="time" style="text-align: center; color: #666666;">1:23</div> -->
				</ul>
				<div class="footer">
					<div class="more">
						<a href="./emoji.html" target="_blank">
							<img src="../img/chat/chat_more.png" alt="" style="position: relative; left: 5px;" />
						</a>
					</div>
					<div class="con-text"> <input id="text" type="text" @keyup.enter="send" placeholder="说点什么吧..." style="width: 95%; height: 65%; font-size: 20px; text-indent: 10px; border-radius: 6px;">
					</div>
					<div class="send">
						<div id="send" @click="send" style="width: 80%; height: 65%; background: #ccc; text-align: center; font-size: 20px; border-radius: 6px; display: table;">
							<div style="display: table-cell; vertical-align: middle;">发送</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					friendname: '',
					useruid: '',
					frienduid: '',
					portraitSrc: '',
					arrIcon: [],
					messages: [],
					num: '',
					iNow: '',
					text: '',
					content: '',
					img: '',
					span: '',
					time:''
				},
				mounted() {
					this.useruid = localStorage.getItem("uid");
					this.frienduid = localStorage.getItem("nf");
					axios.get('http://129.211.62.153:8080/user/' + this.useruid).then((res) => {
						this.friendname = res.data.nickname
					})
					this.text = document.getElementById('text');
					this.content = document.getElementsByTagName('ul')[0];
					this.img = this.content.getElementsByTagName('img');
					this.span = this.content.getElementsByTagName('span');
					this.num = 0;
					this.iNow = -1;
					var picsrc = "http://129.211.62.153:8080/image/" + this.useruid + "/head.jpg";
					this.arrIcon[0] = picsrc;
					picsrc = "http://129.211.62.153:8080/image/" + this.frienduid + "/head.jpg";
					this.arrIcon[1] = picsrc;
					this.load();
					this.getMessage();
				},
				methods: {
					switchHtml: function() {
						localStorage[this.useruid + "mf" + this.frienduid] = JSON.stringify(this.messages)
						window.location.href = './message.html';
					},
					send: function() {
						if (this.text.value == '') {
							// alert('不能发送空消息');
						} else {
							axios.post('http://129.211.62.153:8080/msg/single-chat', {
								type: 1,
								style: 1,
								fromId: this.useruid,
								toId: this.frienduid,
								content: this.text.value
							}).then(res => {
								this.time = res.data.substring(0,19)
								console.log(this.time)
							})
							this.content.innerHTML += '<li><img src="' + this.arrIcon[this.num] + '"><span><pre>' + this.text.value +
								'</pre></span></li>';
							this.iNow++;
							this.img[this.iNow].className += 'imgright';
							this.span[this.iNow].className += 'spanright';
							this.messages.push({
								type: 1,
								send: 1,
								content: this.text.value,
								src: "",
								time: this.time
							})
							this.text.value = '';
							this.content.scrollTop = this.content.scrollHeight;
						}
					},
					getMessage: function() {
						console.log("me:"+this.useruid,"fri:"+this.frienduid);
						axios.post('http://129.211.62.153:8080/msg/user/' + this.useruid + '/' + this.frienduid).then((res) => {
							console.log(res.data);
						})
					},
					sendPicture: function() {
						window.location.assign('./emoji.html')
					},
					load: function() {
						var oldlist = [{
							type: 1, //1消息，2图片
							send: 2, //1自己，2对方
							content: "你已经和我成为好友了，快来聊天吧！",
							src: "",
							time: "2020-06-22T14:07:15"
						}]	
						if (JSON.parse(localStorage.getItem(this.useruid + "mf" + this.frienduid)) != null) {
							console.log(localStorage.getItem(this.useruid + "mf" + this.frienduid))
							this.messages = JSON.parse(localStorage.getItem(this.useruid + "mf" + this.frienduid));
							this.messages.sort(this.compare('time'))
							console.log(this.messages)
						}					
					},
					compare(attr) {
						let that = this;
						return function(a, b) {
							let val1 = a[attr];
							let val2 = b[attr];
							val1 = this.changeDate(val1)
							val2 = this.changeDate(val2)
							return new Date(val2) - new Date(val1);
						}
					},
					changeDate: function(str) {
						str = str.replace(/-/g, '/')						
						str = str.replace(/T/, ' ')
						return str;
					}
				}
			})
		</script>
	</body>
</html>
