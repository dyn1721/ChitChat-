<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>ChitChat-IdCard</title>
		<style> @import url("../css/bottom.css"); </style>
		<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
		<script type="text/javascript" src="../js/cookie.js"></script>
		<script type="text/javascript" src="../js/loadPic.js"></script>
		<style>
			.weui-cells__title{
				font-size: 1.35rem;
			}
			#portrait{
				position: relative;
				right: -80%;
			}
			.button{
				font-size: 1.2rem;
				position: fixed;
				right: 5%;
			}
		</style>
	</head>
	<body>
	<div id="app">
		

		<div class="weui-cells__title">
			个人资料卡
			<a href="javascript:" class="button" @click="cancel">取消</a>
		</div>
		<div class="weui-cells__title">  </div>

        <div class="weui-cells">
            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:">
                <div class="weui-cell__hd">
					<img src="../img/chat/chat_show.png" alt="" style="width: 100px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
					<p style="font-size: 1.618rem;">联系人名称</p>
					<br>
					<br>
                </div>
                <div class="weui-cell__ft"></div>
			</a>
			<a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:">
				<div class="weui-cell__hd"><img src="../img/icon/nickname.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
				<div class="weui-cell__bd">
					<p>昵称</p>
				</div>
				<div class="weui-cell__ft" v-text="nickname" ></div>
			</a>
			<a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:">
				<div class="weui-cell__hd"><img src="../img/icon/id.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
				<div class="weui-cell__bd">
					<p>用户名</p>
				</div>
				<div class="weui-cell__ft" v-text="username"></div>
			</a>
			<a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:">
				<div class="weui-cell__hd"><img src="../img/icon/sign.png" style="width: 20px; margin-right: 16px; display: block;"></div>
				<div class="weui-cell__bd">
					<p>签名</p>
				</div>
				<div class="weui-cell__ft" v-text="sign"></div>
			</a>
		</div>
		<br>
		<div class="button-sp-area cell">
			<a href="javascript:" class="weui-btn_cell weui-btn_cell-primary">ChitChat</a>
			<a href="javascript:" class="weui-btn_cell weui-btn_cell-warn" @click="showDialog2">删除好友</a>
		</div>
		
	
		<div id="dialogs">
			<!--BEGIN dialog4-->
			<div class="js_dialog" id="androidDialog2" v-show="Dialog2">
				<div class="weui-mask"></div>
				<div class="weui-dialog weui-skin_android">
					<div class="weui-dialog__bd">
						将从好友列表中永远移除此人
					</div>
					<div class="weui-dialog__ft">
						<a href="javascript:" class="weui-dialog__btn weui-dialog__btn_default" @click="close">取消</a>
						<a href="javascript:" class="weui-dialog__btn weui-dialog__btn_warning" @click="accept">删除好友</a>
					</div>
				</div>
			</div>
			<!--END dialog4-->

			<!--BEGIN toast-->
			<div id="toast" v-show="Toast">
				<div class="weui-mask_transparent"></div>
				<div class="weui-toast">
					<i class="weui-icon-success-no-circle weui-icon_toast"></i>
					<p class="weui-toast__content">已删除</p>
				</div>
			</div>
			<!--end toast-->
		</div>
		
	</div>	
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: {
				Dialog2:false,
				Toast:false,
			},
			methods:{
				cancel: function() {
					window.location.href = './list.html';
				},
				showDialog2: function(){
					this.Dialog2 = true;
				},
				close: function(){
					this.Dialog2 = false;
				},
				accept: function(){
					this.Dialog2 = false;
					window.location.href = './list.html';
					this.Toast = true;
					let _this = this;
					setTimeout(function () {
                		_this.Toast = false;
            		}, 1000);
				}
			}
		});
		</script>
		
	
	</body>
</html>
